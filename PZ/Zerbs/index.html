<script>

var imgArray = [['E99.jpg', 1068, 1244], ['image1.jpg', 2366, 2391], ['Shaded2.jpg', 4400, 1076]]

var sliderHeight = window.innerWidth;

console.log(sliderHeight)

document.getElementById('photos').style.height = sliderHeight + "px";

var height = 500
var cumulativeTranslate = -500



for(i = 0; i < imgArray.length; i++){

	
	var sourceURL = imgArray[i][0];
	var sourceWidth = imgArray[i][1];
	var sourceHeight = imgArray[i][2];
	
	console.log(sourceURL + " " + sourceWidth + " " + sourceHeight);
	
	var width = sourceWidth / sourceHeight * height
	console.log(width);

	var elementId = "img" + i
	var translateY = (height - width) * -1
	cumulativeTranslate = cumulativeTranslate + height - width
	var translateX = cumulativeTranslate * -1
	
	document.getElementById(elementId).style.width = width + 'px';
	document.getElementById(elementId).style.height = height + 'px';
	document.getElementById(elementId).style.transform = 'rotate(90deg) translateY(' + translateY + 'px) translateX(' + translateX + 'px)';
}

</script>
