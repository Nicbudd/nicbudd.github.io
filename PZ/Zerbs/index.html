var height = 500
var cumulativeTranslateX = height * -1
var cumulativeTranslateY = 0

/*var photoContainter = document.createElement('div');

photoContainter.setAttribute('id', 'photos');*/



for (i = 0; i < imgArray.length; i++){

	
	var sourceURL = imgArray[i][0];
	var sourceWidth = imgArray[i][1];
	var sourceHeight = imgArray[i][2];
	
	console.log(sourceURL + " " + sourceWidth + " " + sourceHeight);
	
	var width = sourceWidth / sourceHeight * height
	console.log("Width: " + width);
	
	var translateY = (height - width)
	cumulativeTranslateY = cumulativeTranslateY + translateY 
	console.log("Cumulative Translate Y: " + cumulativeTranslateY)
	
	cumulativeTranslateX = cumulativeTranslateX + height - width
	var translateX = cumulativeTranslateX * -1
	console.log("Translate X: " + translateX)
	
	var elementId = "img" + i
	
	/*var newElement = document.createElement('img')
	
	newElement.setAttribute("id", elementId)*/
	
	document.getElementById(elementId).style.setProperty("width", width + 'px', "important");
	document.getElementById(elementId).style.setProperty("height", height + 'px', "important");
	document.getElementById(elementId).style.setProperty("transform", 'rotate(90deg) translateY(' + translateY * -1 + 'px) translateX(' + translateX + 'px)', "important")
	
	/*document.getElementById(elementId).style.cssText = 'display:block;float:left;transform-origin: right top;'*/
	
}
