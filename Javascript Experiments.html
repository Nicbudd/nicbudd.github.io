<div class="lightergrayblock"><h1>Javascript Experiments</h1>

</div><div class="blueblock"><h2>METAR Decoder</h2>

<form>
<input type="text" id="metarInput" placeholder="North American METARs only" style="width: 250px;"></input>
</form>
<button onclick="metarDecodeButton();">Decode!</button>

<div id="metarBlocks">

</div>

</div><div class="lightgrayblock"><h2>Physics: 2D Motion Calculators</h2>

<div id="physicsInputs">
<div><h6>Velocity (m/s)</h6><input type="text" id="phyVelocity"></input></div>
<div><h6>Starting Height (m)</h6><input type="text" id="phyStartingH"></input></div>
<div><h6>Angle (degrees)</h6><input type="text" id="phyAngle"></input></div>
<div><h6>Distance (m)</h6><input type="text" id="phyDistance"></input></div>
<div><h6>Precision: <span id="decimalPlacesSliderNum"></span></h6><input type="range" min="0" max="3" value="2" id="decimalPlacesSlider" onchange="calculateDPSliderOut()"></div>
<div><div style="font-size: 0.85em;background-color:#c14747;color:#E6E6E6;padding:4px;border-width:0px;border-radius:12px;margin:0px;">Higher accuracy may<br>slow down your device!</div><h6 style="padding-top:0.5em;">Accuracy: <span id="accuracySliderNum"></span></h6><input type="range" min="1" max="3" value="2" id="accuracySlider" onchange="calculateAccuracySliderOut()"></div>
<div><h6>Marble Launcher<br>Notch: <span id="notchSliderNum"></span></h6><input type="range" min="1" max="5" value="4" id="notchSlider" onchange="calculateNotchSliderOut()"></div>
<div><input type="checkbox" id="logConsole">Log calculations to Console<br><input type="checkbox" id="logTextBox">Log calculation to Text Box<br></div>
<div class="buttonbox"><button onclick="phy2dAngleButton();">Calculate Angle</button><button onclick="phy2dDistanceButton();">Calculate Distance</button><!--<button onclick="phy2dVelocityButton();">Calculate Velocity</button>--></div>

</div>
