#morseCodeBox{

.morseWrongAndRight{

	font-size: 16px;

}

.morseWrongAndRight > div{

}

}

#morseNumbers{

}

.morseButtonsContainer{

}

}

#morseDifficultyContainer{
	display: flex;
	flex-direction: column;
	position: absolute;
	bottom: 5em;
	left: 1em;
	visibility: hidden;
}



.morseButtonsContainer div{
	border: 2px solid #303030;
	font-size: 1.5em;
	display: inline-block;
	padding: 0.3em 0.5em;
	margin: 0.2em 0.3em;
	border-radius: 8px;
	font-weight: 700;
	transition: 0.5s opacity, 0.5s color, 0.5s background;
}

#morseDifficultyContainer div{
	border: 2px solid #303030;
	font-size: 1.5em;
	display: inline-block;
	padding: 0.1em 0.8em;
	margin: 0.1em 0.3em;
	border-radius: 8px;
	font-weight: 700;
	opacity: 0;
	color: #C3C3C3;
	background: #303030;
	transition: 0.5s opacity, 0.5s color, 0.5s background, 0.5s padding-top, 0.5s padding-bottom;
}

.morseReset{
	border: 2px solid #303030;
	font-size: 1.5em;
	display: inline-block;
	padding: 0.3em 0.5em;
	margin: 0.2em 0.3em;
	border-radius: 8px;
	font-weight: 700;
	transition: 0.5s color, 0.5s background;
}

.morseButtonsContainer div:hover{
	background: #303030;
	color: #C3C3C3;
	cursor: pointer;
}

.morseDifficultyContainer div:hover{
	background: #303030;
	color: #C3C3C3;
	cursor: pointer;
	padding-top: 0.3em;
	padding-bottom: 0.3em;
}

.morseReset:hover{
	background: #303030;
	color: #C3C3C3;
	cursor: pointer;
}

#morseKeyboardContainer{
	margin-bottom: 1em;
}

.morseKeyRow{
	display: flex;
	justify-content: center;
}

.morseKeyRow div{
	border: 2px solid #303030;
	font-size: 1.25em;
	display: block;
	width: 2em;
	height: 1.75em;
	margin: 0.2em;
	border-radius: 8px;
	font-weight: 700;
	color: #303030;
	background: rgba(0, 0, 0, 0);
	cursor: pointer;
}
